<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            overflow: hidden;
        }
        #background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Behind the graph */
            opacity: 0.1; /* Low opacity for subtle appearance */
            max-width: 400px; /* Adjust size as needed */
            height: auto;
            pointer-events: none; /* Prevent interaction with the logo */
        }
        #cy {
            width: 100%;
            height: 100vh;
            display: block;
            position: relative;
            z-index: 2; /* Above the background logo */
        }
        #node-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(30, 30, 30, 0.9); /* Slight transparency for better visibility */
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 3; /* Ensure it is above the graph */
        }
        #node-info.show {
            display: block;
            opacity: 1;
        }
        #node-images img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
            transition: opacity 0.5s ease-in-out;
        }
        #node-images img.hidden {
            opacity: 0;
        }
    </style>
    
</head>
<body>
    <!-- Background Logo -->
    <img id="background-logo" src="img/DCM LOGO-01.png" alt="DCM Logo">

    <!-- Cytoscape Graph Container -->
    <div id="cy"></div>

    <!-- Node Info -->
    <div id="node-info">
        <div id="node-images" style="display: flex; gap: 10px; margin-bottom: 10px;"></div>
        <span id="node-label"></span>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
