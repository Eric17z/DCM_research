<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            overflow: hidden;
        }
        #cy {
            width: 100%;
            height: 100vh; /* Full height to keep the graph size intact */
            display: block;
        }
        #logo {
            position: absolute;
            top: 20px; /* Bring the logo closer to the graph */
            left: 50%;
            transform: translateX(-50%);
            max-width: 120px; /* Slightly smaller logo for better fit */
            height: auto;
            z-index: 10; /* Ensure it stays above the graph */
            opacity: 0.9; /* Slight transparency for better integration */
            pointer-events: none; /* Ensure the logo doesn't interfere with interactions */
        }
        #node-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #node-info.show {
            display: block;
            opacity: 1;
        }
        #node-images img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
            transition: opacity 0.5s ease-in-out;
        }
        #node-images img.hidden {
            opacity: 0;
        }
    </style>
    
    
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="img/DCM LOGO-01.png" alt="DCM Logo">

    <!-- Cytoscape Graph Container -->
    <div id="cy"></div>

    <!-- Node Info -->
    <div id="node-info">
        <div id="node-images" style="display: flex; gap: 10px; margin-bottom: 10px;"></div>
        <span id="node-label"></span>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
